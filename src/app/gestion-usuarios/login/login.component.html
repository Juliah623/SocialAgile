<div class="container center">
  <h2>Login</h2>
  <br>
  <form name="form">
    <div class="row">
      <div class="col s12">
        <div class="col s4"></div>
        <div class="col s4">
          <div class="input-field">
            <input type="text" class="form-control" name="username" />
            <label for="username">Nombre de Usuario</label>
          </div>
        </div>
        <div class="col s4"></div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="col s4"></div>
        <div class="col s4">
          <div class="input-field">
            <input type="password" class="form-control" name="password" />
            <label for="password">Contraseña</label>
          </div>
        </div>
        <div class="col s4"></div>
      </div>
    </div>
    <br>
    <button [routerLink]="['/Principal/Home']" class="btn btn-primary">Ingresar</button>
    <br>
    <br>
    <h6>
      <a [routerLink]="['/Contrasena']" class="text">¿Olvidaste tu contraseña?</a>
    </h6>
    <h6>
      ¿No tienes una cuenta?
      <a [routerLink]="['/Registro']" class="text"> Regístrate</a>
    </h6>
  </form>
</div>
